<app-menu></app-menu>
<div>
    <span id="pageTitle">Requestline Review</span>:
    
</div>
<table class="table table-sm table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>           
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.user.username}}</td>       
            <a routerLink="/request/review/{{ r.id }}">Review</a> 
        </tr>
        </tbody>
</table>
