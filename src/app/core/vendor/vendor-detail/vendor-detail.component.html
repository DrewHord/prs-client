<app-menu></app-menu>
<div>
    <span id="pageTitle">Vendor Detail</span>
</div>
<table *ngIf="vendor" class="table table-sm table-striped">
    <tr>
        <th>Id:</th>
        <td><input [(ngModel)]="vendor.id" type="number" readonly ></td>
    </tr>
    <tr>
        <th>Code::</th>
        <td><input [(ngModel)]="vendor.code" type="string" readonly ></td>
    </tr>
    <tr>
        <th>Name:</th>
        <td><input [(ngModel)]="vendor.name" type="string" readonly ></td>
    </tr>
    <tr>
        <th>Address:</th>
        <td><input [(ngModel)]="vendor.address" type="string" readonly ></td>
    </tr>
    <tr>
        <th>City:</th>
        <td><input [(ngModel)]="vendor.city" type="string" readonly ></td>
    </tr>
    <tr>
        <th>State:</th>
        <td><input [(ngModel)]="vendor.state" type="string" readonly ></td>
    </tr>
    <tr>
        <th>Zip:</th>
        <td><input [(ngModel)]="vendor.zip" type="string" readonly ></td>
    </tr>
    <tr>
        <th>Phone:</th>
        <td><input [(ngModel)]="vendor.email" type="string" readonly ></td>
    </tr>
    <tr>
        <th>Email:</th>
        <td><input [(ngModel)]="vendor.email" type="string" readonly ></td>
    </tr>
</table>
<div>
    <button (click)="remove()" class="btn btn-danger">Delete</button>
    <span *ngIf="showVerifyButton">
            <button (click)="verifyRemove()" class="btn btn-danger">Verify Delete</button>
    </span>
</div>
