<app-menu></app-menu>
<div>
    <span id="pageTitle">Product Create</span>
</div>
<table *ngIf="product" class="table table-sm">
    <tr>
        <th>Id:</th>        
           <td><input [(ngModel)]="product.id" type="number" readonly=""></td>
    </tr>
    <tr>
        <th>PartNbr:</th>        
           <td><input [(ngModel)]="product.partNbr" type="text" ></td>
    </tr>
    <tr>
        <th>Name:</th>        
           <td><input [(ngModel)]="product.name" type="text"  ></td>
    </tr>
    <tr>
        <th>Price:</th>        
           <td><input [(ngModel)]="product.price" type="currency" ></td>
    </tr>
    <tr>
    <tr>
        <th>Unit:</th>        
           <td><input [(ngModel)]="product.unit" type="text"></td>
    </tr>
    <tr>
    <tr>
        <th>Photopath:</th>        
           <td><input [(ngModel)]="product.photopath" type="text" ></td>
    </tr>
    <tr>
        <th>Vendor:</th>        
        <td>
            <select [(ngModel)]="product.vendorId" type="text">
            <option *ngFor="let v of vendors" value="{{v.id}}">{{v.name}}</option>
            </select>
        </td>
    </tr>
</table>
<div>
    <button (click)="save()" class="btn btn-info">Save</button>
</div>
